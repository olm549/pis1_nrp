<material-drawer persistent [visible]="false" #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div *ngIf="userService.isUserLogged()">
            <div group>
                <material-list-item [routerLink]="Paths.projects.toUrl()">Mis proyectos</material-list-item>
            </div>
            <div group>
                <div label>Proyecto activo</div>
                <material-list-item>Requisitos</material-list-item>
                <material-list-item>Clientes</material-list-item>
            </div>
        </div>
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow dense-header">
        <div class="material-header-row">
            <div *ngIf="userService.isUserLogged()">
                <material-button icon class="material-drawer-button" (trigger)="drawer.toggle()">
                    <material-icon icon="menu"></material-icon>
                </material-button>
            </div>
            <span class="material-header-title">NRP</span>
            <div class="material-spacer"></div>
            <div *ngIf="userService.isUserLogged()">
                <material-button [routerLink]="Paths.requirements.toUrl()">Requisitos</material-button>
                <material-button [routerLink]="Paths.clients.toUrl()">Clientes</material-button>
                <material-button (click)="signOut()">Cerrar sesi√≥n</material-button>
            </div>
        </div>
    </header>
    <router-outlet [routes]="Routes.all"></router-outlet>
</material-content>
