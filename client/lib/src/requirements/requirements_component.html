<material-list id="requirements-list">
    <div>
        <h2 id="main-title">Requisitos</h2>
        <material-button id="new-requirement" raised (click)="createRequirement()">Nuevo requisito</material-button>
    </div>
    <material-list-item id="requirement-item" *ngFor="let requirement of requirements"
                        [class.selected]="requirement === selected"
                        (click)="onSelect(requirement)">
        <span class="badge">{{requirement.requirementID}}</span> {{requirement.title}}
    </material-list-item>
</material-list>

<div id="requirement-detail" *ngIf="selected != null">
    <div id="title">
        <h2>{{selected.title}}</h2>
    </div>
    <ul>
        <li>
            <label>ID:</label>{{selected.requirementID}}
        </li>

        <li>
            <label>Nombre: </label>{{selected.title}}
        </li>

        <li>
            <label>Descripci√≥n: </label>{{selected.description}}
        </li>
    </ul>
</div>
