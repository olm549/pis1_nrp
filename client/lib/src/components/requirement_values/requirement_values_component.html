<material-list class="items-list">
    <div>
        <h2 id="main-title">Asignar Valor</h2>
        <material-button class="new-button" raised (click)="newRequirement()">Asignar valor</material-button>
    </div>
    <material-list-item class="item" *ngFor="let requirement of requirements"
                        [class.selected]="requirement === selected"
                        (click)="onSelect(requirement)">
        <span class="badge">{{requirement.requirementID}}</span> {{requirement.title}}
    </material-list-item>
</material-list>

<div class="detail-panel" *ngIf="selected != null">
    <div id="title">
        <h2>{{selected.title}}</h2>
    </div>
    <ul>
        <li>
            <label>ID:</label>{{selected.requirementID}}
        </li>

        <li>
            <label>Nombre: </label>{{selected.name}}
        </li>

        <li>
            <label>Valor: </label>{{selected.value}}
        </li>

        <div>
            <material-button class="button" raised (click)="editValue()" style="float: left;">Editar</material-button>
        </div>
    </ul>
</div>

<div class="create-panel" *ngIf="assignValuePanel">
    <div *ngIf="isEditing==false">
        <h2>Asignar valor</h2>
    </div>
    <div *ngIf="isEditing">
        <h2>Editar valor</h2>
    </div>
        <ul>
            <li>
                <material-input type="requirementIdToAdd" label="ID" [floatingLabel]="true" [(ngModel)]="requirementIdToAdd" [required]="true"></material-input>
            </li>

            <li>
                <material-input type="titleToAdd" label="Nombre" [floatingLabel]="true" [(ngModel)]="titleToAdd" [required]="true"></material-input>
            </li>

            <li>
                <material-input type="descriptionToAdd" label="Descripcion" [floatingLabel]="true" [(ngModel)]="descriptionToAdd" [required]="true"></material-input>
            </li>

            <div class="button" *ngIf="isEditing==false">
                <material-button id="create-requirement" class="button" raised (click)="createRequirement()" style="float: right;">Crear</material-button>
            </div>

            <div class="button" *ngIf="isEditing">
                <material-button class="delete-button" raised (click)="deleteRequirement()" style="float: right;">Eliminar</material-button>
                <material-button id="edit-requirement" class="button" raised (click)="confirmEditValue()" style="float: right;">Editar</material-button>
            </div>

            <div>
                <material-button class="button cancel-edit" raised (click)="cancelEditValue()" style="float: left;">Cancelar</material-button>
            </div>
        </ul>
        
</div>
