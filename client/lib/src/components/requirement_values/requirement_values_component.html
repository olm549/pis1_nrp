<material-list class="items-list">
    <div>
        <h2 id="main-title">Requisitos del proyecto</h2>
    </div>
    <material-list-item class="item" *ngFor="let projectrequirement of requirements"
                        [class.selected]="projectrequirement === selectedReq"
                        (click)="onSelectRequirement(projectrequirement)">
        <span class="badge req">{{projectrequirement.requirement.id}}</span>{{projectrequirement.requirement.title}}
    </material-list-item>
</material-list>
    
<div class="detail-panel" *ngIf="assignValuePanel">
    <div *ngIf="isEditing==false">
        <h2>Asignar valor</h2>
        <ul>
            <li>
                <label>Requisito:</label>{{selectedReq.id}}
            </li>

            <li>
                <label>Cliente: </label>{{selectedClient.id}}
            </li>

            <li>
                <material-input type="valueToAdd" label="Valor" [floatingLabel]="true" [(ngModel)]="valueToAdd" [required]="true"></material-input>
            </li>

            <div class="button" *ngIf="isEditing==false">
                <material-button id="edit-requirement" class="button" raised (click)="confirmEditValue()" style="float: right;">Editar</material-button>
            </div>
        </ul>
    </div>

    <div *ngIf="isEditing">
        <h2>Clientes relacionados</h2>

        <material-list *ngIf="isEditing">
            <material-list-item *ngFor="let projectclients of clients"
                                [class.selected]="projectclients === selectedClient"
                                (click)="onSelectClient(projectclients)">
                <span class="badge client">{{projectclients.client.id}}</span>{{projectclients.client.name}}
            </material-list-item>
        </material-list>
    </div>
</div>
