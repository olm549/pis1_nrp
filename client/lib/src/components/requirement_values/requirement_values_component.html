<div class="create-panel" *ngIf="assignValuePanel">
        <div *ngIf="isEditing==false">
            <h2>Asignar valor</h2>
        </div>
        <div *ngIf="isEditing">
            <h2>Clientes</h2>
        </div>

            <material-list class="items-list" *ngIf="isEditing">
                <material-dropdown-select>
                    <material-list-item class="item1" *ngFor="let projectclients of clients"
                        [class.selected]="projectclients === selectedC"
                        (click)="onSelectClient(projectclients)">
                        <span class="badge">{{projectclients.client.id}}</span>{{projectclients.client.name}}
                    </material-list-item>
            
                </material-dropdown-select>
            </material-list>
            <ul *ngIf="isEditing==false">
                <li>
                    <label>Requisito:</label>{{selected.id}}
                </li>
    
                <li>
                    <label>Cliente: </label>{{selectedC.id}}
                </li>
    
                <li>
                    <material-input type="valueToAdd" label="Valor" [floatingLabel]="true" [(ngModel)]="valueToAdd" [required]="true"></material-input>
                </li>
    
                <div class="button" *ngIf="isEditing==false">
                        <material-button id="edit-requirement" class="button" raised (click)="confirmEditValue()" style="float: right;">Editar</material-button>
                </div>
    
                <!--<div class="button" *ngIf="isEditing">

                </div>-->
    
                <div>
                    
                </div>
            </ul>
            
</div>
