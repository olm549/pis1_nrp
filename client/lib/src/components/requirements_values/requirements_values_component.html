<material-list class = "item-list">
    <div>
        <h2 id = "main-title">Asignar valor</h2>
        <material-button class="new-button" raised (click)="editValue()">Asignar Valor</material-button>
    </div>

    <material-dropdown-select>
         <material-list-item class="item" *ngFor="let projectrequirement of requirements"
                        [class.selected]="projectrequirement === selected"
                        (click)="onSelectRequirement(projectrequirement)">
            <span class="badge">{{projectrequirement.requirement.requirementID}}</span> {{projectrequirement.requirement.title}}
        </material-list-item>

    </material-dropdown-select>





</material-list>
