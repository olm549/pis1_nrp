<div id="signIn" class="split">
    <div class="centered">
        <h1>Inicia sesión</h1>
        <h3>Usa tus credenciales para acceder a tu cuenta</h3>
        <ul>
            <li>
                <material-input type="email" label="Email" [floatingLabel]="true"></material-input>
            </li>
            <li>
                <material-input type="password" label="Contraseña" [floatingLabel]="true"></material-input>
            </li>
            <li>
                <material-button class="button" raised (click)="signIn()">Acceder</material-button>
            </li>
        </ul>
    </div>
</div>
<div id="signUp" class="split">
    <div class="centered">
        <h1>Regístrate</h1>
        <h3>Crea una nueva cuenta para gestionar tus proyectos</h3>
        <ul>
            <li>
                <material-input type="email" label="Email" [floatingLabel]="true"></material-input>
            </li>
            <li>
                <material-input type="password" label="Contraseña" [floatingLabel]="true"></material-input>
            </li>
            <li>
                <material-input type="password" label="Repita contraseña" [floatingLabel]="true"></material-input>
            </li>
            <li>
                <material-button class="button" raised (click)="signUp()">Registrarse</material-button>
            </li>
        </ul>
    </div>
</div>
