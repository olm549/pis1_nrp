<div id="signIn" class="split">
    <div class="centered">
        <h1>Inicia sesión</h1>
        <h3>Usa tus credenciales para acceder a tu cuenta</h3>
        <ul>
            <li>
                <material-input type="email" label="Email" [floatingLabel]="true" [(ngModel)]="signInEmail"></material-input>
            </li>
            <li>
                <material-input type="password" label="Contraseña" [floatingLabel]="true" [(ngModel)]="signInPassword"></material-input>
            </li>
            <li>
                <material-button class="button" raised (click)="signIn()">Acceder</material-button>
            </li>
            <li *ngIf="errorLogin">
                    <span style="opacity:0">&#9888;</span>
                    <span style="color:red;">&#9888;</span>
                    <label style="color:red;">Usuario y/o contraseña incorrectos</label>
            </li>
        </ul>
    </div>
</div>
<div id="signUp" class="split">
    <div class="centered">
        <h1>Regístrate</h1>
        <h3>Crea una nueva cuenta para gestionar tus proyectos</h3>
        <ul>
            <li>
                <material-input type="email" label="Email" [floatingLabel]="true" [(ngModel)]="signUpEmail"></material-input>
            </li>
            <li>
                <material-input type="password" label="Contraseña" [floatingLabel]="true" [(ngModel)]="signUpPassword"></material-input>
            </li>
            <li>
                <material-input type="password" label="Repita contraseña" [floatingLabel]="true" [(ngModel)]="signUpPassword2"></material-input>
            </li>
            <li>
                <material-button class="button" raised (click)="signUp()">Registrarse</material-button>
            </li>
            <li *ngIf="errorRegister">
                    <span style="opacity:0">&#9888;</span>
                    <span style="color:red;">&#9888;</span>
                    <label style="color:red;">Registro incorrecto</label>
            </li>
            <li *ngIf="succesRegister">
                    <label style="color:green;">Usuario registrado correctamente, ya puede iniciar sesión</label>
            </li>
        </ul>
    </div>
</div>
