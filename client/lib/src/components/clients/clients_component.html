<material-list id="clients-list">
    <div>
        <h2 id="main-title">Clientes</h2>
                <material-button id="new-client" 
                raised (click)="newClient()">Nuevo cliente</material-button>
    </div>
    <material-list-item id="client-item" *ngFor="let client of clients"
                        [class.selected]="client === selected"
                        (click)="onSelect(client)">
        <span class="badge">{{client.clientID}}</span> {{client.name}} {{client.surname}}
    </material-list-item>
</material-list>

<div id="client-detail" *ngIf="selected != null">
    <div>
        <h2>{{selected.name}} {{selected.surname}}</h2>
    </div>
    <ul>
        <li>
            <label>ID:</label>{{selected.clientID}}
        </li>

        <li>
            <label>Nombre: </label>{{selected.name}}
        </li>

        <li>
            <label>Apellidos: </label>{{selected.surname}}
        </li>

        <div>
            <material-button class="button" raised (click)="editClient()" style="float: left;">Editar</material-button>
            <material-button class="delete-button" raised (click)="deleteClient()" style="float: right;">Eliminar</material-button>
        </div>
    </ul>
</div>

<div id="client-create" *ngIf="createClientPanel">
    <div *ngIf="isEditing==false">
        <h2>Crear Cliente</h2>
    </div>
    <div *ngIf="isEditing">
        <h2>Editar Cliente</h2>
    </div>

    <ul>
        <li>
            <material-input type="clientIdToAdd" label="ID" [floatingLabel]="true" [(ngModel)]="clientIdToAdd" [required]="true"></material-input>
        </li>

        <li>
            <material-input type="nameToAdd" label="Nombre" [floatingLabel]="true" [(ngModel)]="nameToAdd" [required]="true"></material-input>
        </li>

        <li>
            <material-input type="surnameToAdd" label="Apellidos" [floatingLabel]="true" [(ngModel)]="surnameToAdd" [required]="true"></material-input>
        </li>

        <div class="button" *ngIf="isEditing==false">
            <material-button id="create-client" raised (click)="createClient()" style="float: right;">Crear</material-button>
        </div>

        <div class="button" *ngIf="isEditing">
            <material-button class="delete-button" raised (click)="deleteClient()" style="float: right;">Eliminar</material-button>
            <material-button id="edit-client" class="button" raised (click)="confirmEditClient()" style="float: right;">Editar</material-button>
        </div>

        <div>
            <material-button id="cancel-edit-client" raised (click)="cancelEditClient()" style="float: left;">Cancelar</material-button>
        </div>
    </ul>
</div>
